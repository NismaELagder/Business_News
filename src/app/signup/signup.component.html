<h1 class="text-center mt-3">Sign Up</h1>
<form #signUpForm = ngForm  (ngSubmit) = signUp(signUpForm) class="mt-3 py-5 px-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input  ngModel name="email" type="email" class="mt-2 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
<!-- <small >{{error}}</small>  -->
</div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel name="password" type="password" class=" mt-2 form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
</form>
